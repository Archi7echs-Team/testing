<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARCHI7ECHS</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="src/logo_only_light.svg" alt="Archi7echs Logo" class="logo" />
      <img src="src/name_only_light.svg" alt="Archi7echs" class="brand" />
    </header>

    <nav class="nav">
      <ul>
        <li><a href="#candidatura">Candidatura</a></li>
        <li><a href="#rtb">RTB</a></li>
        <li><a href="#pb">PB</a></li>
        <li><a href="#contatti">Contatti</a></li>
      </ul>
    </nav>

    <main class="content">
      <section id="candidatura">
        <div class="file-list">
          <h2 class="card-title">Candidatura</h2>
          {{CANDIDATURA}}
        </div>
      </section>
      <section id="rtb">
        <div class="file-list">
          <h2 class="card-title">RTB</h2>
          {{RTB}}
        </div>
      </section>

      <section id="pb">
        <div class="file-list">
          <h2 class="card-title">PB</h2>
          {{PB}}
        </div>
      </section>

      <section id="contatti">
        <div class="file-list">
          <h2 class="card-title">Contatti</h2>
        </div>
      </section>
    </main>
  </body>
</html>
